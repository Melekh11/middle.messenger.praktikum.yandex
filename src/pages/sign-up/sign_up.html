<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="../components/button__back/button__back.css" rel="stylesheet">
    <link href="../components/sign_smt_form/sign_smt_form.css" rel="stylesheet">
  </head>
  <body>
    <button class="button__back" type="button" onclick="location.href = '../index.html';">←</button>
    <!--div(class="container_form")-->
    <form class="marg">
      <h1>Sign up</h1>
      <div>
        <div>
          <label for="first_name">короткое имя</label>
          <input name="first_name" type="text" id="first_name" placeholder="short name">
        </div>
        <div>
          <label for="second_name">полное имя</label>
          <input name="second_name" type="text" id="second_name" placeholder="full name">
        </div>
        <div>
          <label for="login">логин</label>
          <input name="login" type="text" id="login" placeholder="login">
        </div>
        <div>
          <label for="email">почта</label>
          <input name="email" type="text" id="email" placeholder="email">
        </div>
        <div>
          <label for="phone">телефон</label>
          <input name="phone" type="text" id="phone" placeholder="phone">
        </div>
        <div>
          <label for="password">пароль</label>
          <input name="password" type="text" id="password" placeholder="password">
        </div>
      </div>
      <div class="column-group">
        <button class="prime">Create profile</button>
      </div>
    </form>
  </body>
</html>
